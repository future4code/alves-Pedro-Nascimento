<script>
    var video = document.querySelectorALL ('video')
    video.forEach(play => play.addEventlistener('click',()=>{
        play.classilist.toggle('active')
        if (play.paused){
            play.play()
        }else{
            play.pause()
            play.currentTime= 0
        }
    }))
